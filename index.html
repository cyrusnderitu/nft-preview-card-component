<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="nft_cont">
      <div class="nft_display">
        <div class="nft_bg"><img src="./assets/images/icon-view.svg" alt="view_img" class="view_img"></div>
          <img src="./assets/images/image-equilibrium.jpg" alt="nft_prod" class="nft_img">
      </div>
      <div class="ntf_content">
        <h2 class="nft_title">
          Equilibrium #3429
        </h2> 
        <p class="nft_desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="nft_auction">
        <div class="nft_tag">
          <img src="./assets/images/icon-ethereum.svg" alt="tag_img">
          <span class="nft_price">0.041 ETH</span>
        </div>
        <div class="nft_gp">
          <img src="./assets/images/icon-clock.svg" alt="gp_img">
          <span class="nft_limit">3 days left</span>
        </div>
      </div>
      <hr/>
      <div class="nft_footer">
        <img src="./assets/images/image-avatar.png" alt="footer_avatar" class="avatar">
        <p class="footer_desc">Creation of <span>Jules Wyvern</span></p>
      </div>   
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cyrusnderitu" target="_blank">Cyrus Nderitu</a>.
  </div>
</body>
</html>
